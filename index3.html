<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">

</head>
<body class="background-gradient">

    <div class="container vh-100 d-flex align-items-center">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 col-12 m-auto">
                <div class="card border-0 shadow-sm">
                    <div class="card-body ps-5 pe-5 pt-4 pb-4">
                        <div class="text-center">
                            <img src="https://app.myklinik.id/uploaded/logomyklinik.png" width="200px" class="mb-2">
                            <p style="color:#0094dd;">Silahkan Login Guys</p>
                        </div>
                        <form class="row g-2" role="form" method="POST" id="oForm" name="oForm">
                            <div class="input-group mb-1">
                              <input type="text" class="form-control fc" name="ckeyKlinik" id="ckeyKlinik" placeholder="Login Key" maxlength="6" oninput="checkInput()" required>
                              <span class="input-group-text"><i class="fa-solid fa-key text-green"></i></span>
                            </div>
                            <div class="input-group mb-1">
                              <input type="text" class="form-control fc" name="cUser" id="cUser" placeholder="Username" oninput="checkInput()" autocomplete="off" required>
                              <span class="input-group-text"><i class="fa-solid fa-user text-green"></i></span>
                            </div>
                            <div class="input-group mb-1">
                              <input type="password" class="form-control fc" name="cPassword" id="cPassword" placeholder="Password" oninput="checkInput()" autocomplete="off" required>
                                <span class="input-group-text">
                                    <a href="javascript:void(0);" id="show_password">
                                        <i class="fa-solid fa-eye text-green" id="icon-eye"></i>
                                    </a>
                                </span>
                            </div>
                            <div class="form-check ms-2">
                                <input type="checkbox" class="form-check-input" name="setcookie" value="true" checked id="setcookie">
                                <label class="form-check-label" for="setcookie">Remember me</label>
                            </div>
                            <div>
                                <button type="submit" id="btnSubmit" class="btn btn-primary btn-login disabled">
                                    <span><i class="fa-solid fa-right-to-bracket"></i> Login</span>
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="javascript:void(0)" class="btn btn-link text-decoration-none" data-bs-toggle="modal" data-bs-target="#lupaPassword">Forgot password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <!-- Modal Lupa Password -->
    <div class="modal fade" id="lupaPassword" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <form class="ps-5 pe-5">
                    <div class="text-center mt-3">
                        <img src="https://app.myklinik.id/uploaded/logomyklinik.png" width="200px" class="mb-2">
                        <p>Masukkan alamat email yang sudah terverifikasi, kami akan mengirimkan alamat untuk  reset password anda.</p>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text"><i class="fa-solid fa-envelope text-green"></i></span>
                      <input type="text" class="form-control forgot-pass" name="cEmail" id="cEmail" placeholder="Alamat email" oninput="checkInputEmail();">
                    </div>
                    <div class="mb-4">
                        <button type="button" class="btn btn-primary disabled" id="send_email">
                            <span><i class="fa-solid fa-paper-plane"></i> Kirim Reset Password</span>
                        </button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>

        </div>
      </div>
    </div>


    <script src="assets/js/jquery-3.6.3.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.js"></script>
    <script src="assets/js/scripts.js"></script>
        
</script>
</body>
</html>
